<div class="card card-compact bg-base-200 w-96 mx-auto shadow-xl">
  <div class="card-body flex-col gap-4">
    <h2 class="card-title">Price: ${{ price() }}</h2>
    <div class="flex gap-4 items-center">
      <p class="flex-1 text-xl">Quantity</p>
      <button class="btn btn-square btn-sm" (click)="decreaseQuantity()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
        </svg>
      </button>
      <span class="text-xl">{{ quantity() }}</span
      ><button (click)="increaseQuantity()" class="btn btn-square btn-sm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
      </button>
    </div>
    <div>
      <p class="text-xl flex justify-between">
        <span>Total:</span>
        <span>${{ total() }}</span>
      </p>
    </div>
    <div class="card-actions justify-end">
      <button class="btn btn-primary" (click)="buyNow()">Buy Now</button>
    </div>
  </div>
</div>
