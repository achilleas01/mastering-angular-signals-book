<div #drawer class="drawer" [class.drawer-open]="isOpen()">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <ng-content />
  </div>
  <div class="drawer-side">
    <label
      for="my-drawer-2"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <section class="bg-base-200 text-base-content min-h-full w-80 p-4">
      <h2 class="p-2 text-xl">{{ title() }}</h2>
      <ul class="menu gap-2">
        @for (item of validLinks(); track $index) {
        <li>
          <a
            (click)="closeOnLinkClick() && drawerService.toggleDrawer()"
            routerLink="{{ item.path }}"
            routerLinkActive="active text-primary font-bold bg-base-100"
            >{{
          item.data?.['name'] || item.path
            }}</a
          >
        </li>
        }
      </ul>
    </section>
  </div>
</div>
