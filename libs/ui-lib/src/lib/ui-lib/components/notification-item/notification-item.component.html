<div
  class="notification()-item flex items-start gap-4 p-4 rounded-lg hover:bg-base-200 cursor-pointer"
  [class.bg-base-200]="!notification().read"
>
  <div class="flex-shrink-0">
    <div
      class="w-10 h-10 rounded-full flex items-center justify-center"
      [ngClass]="{
        'bg-blue-500': notification().type === 'info',
        'bg-green-500': notification().type === 'success',
        'bg-red-500': notification().type === 'error',
        'bg-yellow-500': notification().type === 'warning'
      }"
    >
      <svg
        class="w-5 h-5 text-white"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          [attr.d]="getIconPath(notification().type)"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        />
      </svg>
    </div>
  </div>
  <div class="flex-grow">
    <h3 class="font-semibold" [class.text-primary]="!notification().read">
      {{ notification().title }}
    </h3>
    <p class="text-sm text-gray-500">
      {{ notification().message }}
    </p>
    <div class="text-xs text-gray-400 mt-1">
      {{ notification().timestamp }}
    </div>
  </div>
  <div
    *ngIf="!notification().read"
    class="flex-shrink-0 w-2 h-2 bg-primary rounded-full"
  ></div>
</div>
