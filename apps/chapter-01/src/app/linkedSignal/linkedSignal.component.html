<div class="card card-compact bg-base-200 w-96 mx-auto shadow-xl">
  <div class="card-body flex-col gap-4">
    <h2 class="card-title">
      <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text">Search</span>
        </div>
        <input
          [(ngModel)]="searchTerm"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
      </label>
    </h2>
    <div>
      <ul>
        @for (person of filtered() | slice: resultsPage() * resultsLimit() :
        (resultsLimit() + resultsLimit() * resultsPage()); track $index) {
        <li>{{ person }}</li>
        }
      </ul>
    </div>
    <div class="card-actions justify-end">
      <div class="join">
        @for (item of pages(); track $index) {
        <button
          class="join-item btn"
          [ngClass]="{ 'btn-active': resultsPage() === $index }"
          (click)="changePage($index)"
        >
          {{ $index + 1 }}
        </button>
        }
      </div>
    </div>
  </div>
</div>
